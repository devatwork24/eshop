<!DOCTYPE html>
<html>
<head>
    <title>eshop</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- build:css assets/css/styles.css -->
    <link rel="stylesheet" href="assets/css/font-icons.css" type='text/css'>
    <link rel="stylesheet" href="assets/css/animations.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="sections/home/home.css"/>
    <link rel="stylesheet" href="components/show/show.css"/>
    <link rel="stylesheet" href="sections/view/view.css"/>
    <link rel="stylesheet" href="sections/search/search.css"/>
    <link rel="stylesheet" href="sections/premieres/premieres.css"/>
    <!-- endbuild -->

    <script type="text/javascript">
        //<![CDATA[
        (function() {
            var shr = document.createElement('script');
            shr.setAttribute('data-cfasync', 'false');
            shr.src = '//dsms0mj1bbhn4.cloudfront.net/assets/pub/shareaholic.js';
            shr.type = 'text/javascript'; shr.async = 'true';
            shr.onload = shr.onreadystatechange = function() {
                var rs = this.readyState;
                if (rs && rs != 'complete' && rs != 'loaded') return;
                var site_id = 'eafbfda40f862712debe1bc8fcb68c8f';
                try { Shareaholic.init(site_id); } catch (e) {}
            };
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(shr, s);
        })();
        //]]>
    </script>
</head>
<body data-ng-app="app">
<!-- <section id="header" data-ng-controller="HeaderController">
 </section> -->
 <header id="site-header">

        <div class="container">
            <div class="pull-left logo"><img src="assets/images/eshop-logo.png"></div>
            <div class="pull-left search-box-wrapper">
                <div class="overlap"></div>
                  <input name="keyword" type="text" class="searchformInput keyword" placeholder="" value="">
                  <button class="searchformButton">
                    <span class="searchTextSpan"><i class="fa fa-search" aria-hidden="true"></i> Search</span>
                  </button>
                </div>                    
            
            <div class="pull-right menu">
                <div class="cartContainer col-xs-11 reset-padding">
                    <div class="cartInner">
                        <span class="cartTextSpan">Cart</span>
                        <i class="fa fa-shopping-cart" aria-hidden="true"><span class="cartQuantity hidden">0</span></i>
                    </div>
                </div>
                <div class="myAccountTab accountHeaderClass col-xs-13 reset-padding">
                 <div class="accountInner"> 
                    <span class="accountUserName col-xs-12 reset-padding">Sign In</span>
                      <span class="accountUserImg col-xs-9">
                            <img class="hidden imgUser">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                      </span>
                      <i class="sd-icon sd-icon-menu2"></i>
                      <div class="dropdownWrapper hard-hidden">
                            <div class="dropdownAccount hidden">
                                <div class="accountList">
                                        <ul>
                                        <li><a href="/myorders"><i class="order-icon footerIconsImg"></i>Orders</a></li>
                                        <li><a href="/mywishlist"><i class="shortlist-icon footerIconsImg"></i>Shortlist</a></li>
                                        <li><a href="/shopping-list"><i class="shop-list-icon footerIconsImg"></i>Shopping List</a></li>
                                        <li><a href="/mysdcash" class="sd-information"><i class="sd-cash-icon footerIconsImg"></i><span class="sd-cash">SD Cash</span><div class="sd-balance"></div></a></li>
                                        <li><a href="/myEGiftVoucher"><i class="gift-icon footerIconsImg"></i>E-Gift Voucher</a></li>
                                        <li class="accountInfoNonLoggedIn logoutNew">                           
                                            <a href="/logout" class="accountBtn rippleWhite sign logout-account">Logout</a>
                                        </li>
                                        </ul>
                                    </div>                                                                  
                                                                            
                            </div>
                            <div class="dropdownAccountNonLoggedIn">
                                <div class="accountList">
                                    <ul>
                                        <li><a href="/myorders"><i class="fa fa-user-o pad-rt" aria-hidden="true"></i>Your Account</a></li>
                                        <li><a href="/myorders"><i class="fa fa-shopping-bag pad-rt" aria-hidden="true"></i>Your Orders</a></li>
                                        <li><a href="/mywishlist"><i class="pad-rt fa fa-heart-o" aria-hidden="true"></i>Shortlist</a></li>
                                        <li><a href="/mysdcash"><i class=" pad-rt fa fa-info-circle" aria-hidden="true"></i> Other Info</a></li>
                                    </ul>
                                </div>
                                <div class="accountInfoNonLoggedIn">
                                    <p class="newUser"><span>If you are a new user</span></p>
                                    <span class="newUserRegister">Register</span>
                                    <span class="accountBtn btn rippleWhite"><a href="https://www.snapdeal.com/login">login</a></span>
                                </div>
                                
                            </div>
                    </div>
                </div>   
            </div>
            </div>
        </div>
</header>
    

    <section id="site-bar" data-ng-controller="BarController as bar">
        <div class="container">
            <h1>{{bar.data.title}}</h1>
            <p>{{bar.data.description}}</p>
        </div>
        <div class="page-loader" data-ng-show="bar.data.loading"><div class="throbber"></div></div>
    </section>

    <section id="main">
        <div class="container">
            <ng-view></ng-view>
        </div>
    </section>

    <section id="footer">
        
    </section>

    <!-- build:assets assets.min.js -->
    <!-- ASSETS -->
        <script src="assets/js/angular.min.js"></script>
        <script src="assets/js/angular-animate.min.js"></script>
        <script src="assets/js/angular-cookies.min.js"></script>
        <script src="assets/js/angular-route.min.js"></script>
        <script src="assets/js/angular-touch.min.js"></script>
        <script src="assets/js/moment.min.js"></script>
        <script src="assets/js/angular-moment.min.js"></script>
        <script src="assets/js/angular-truncate.js"></script>
        <script src="assets/js/angular-preload-image.min.js"></script>
    <!-- / -->
    <!-- endbuild -->
    <!-- build:js app.min.js -->
    <!-- MODULES -->
        <script src="app.routes.js"></script>
        <script src="app.config.js"></script>
        <script src="app.core.js"></script>
        <script src="app.services.js"></script>
        <script src="app.js"></script>
    <!-- / -->
    <!-- CONTROLLERS -->
        <script src="sections/home/home.ctrl.js"></script>
        <script src="sections/premieres/premieres.ctrl.js"></script>
        <script src="sections/search/search.ctrl.js"></script>
        <script src="sections/view/view.ctrl.js"></script>
        <script src="components/bar/bar.ctrl.js"></script>
        <script src="sections/popular/popular.ctrl.js"></script>
    <!-- / -->
    <!-- SERVICES -->
        <script src="services/show.fct.js"></script>
        <script src="services/page.val.js"></script>
    <!-- / -->
    <!-- DIRECTIVES -->
        <script src="components/show/show.drct.js"></script>
        <script src="directives/ngEnter.drct.js"></script>
    <!-- / -->
    <!-- inject:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
