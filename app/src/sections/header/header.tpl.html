<header id="site-header">

        <div class="container">
            <div class="pull-left logo"><img src="assets/images/eshop-logo-white.png"></div>
            <div class="pull-left search-box-wrapper">
                <div class="overlap"></div>
                  <input name="keyword" type="text" class="searchformInput keyword" placeholder="" value="">
                  <button class="searchformButton">
                    <span class="searchTextSpan"><i class="fa fa-search" aria-hidden="true"></i> Search</span>
                  </button>
                </div>                    
            
            <div class="pull-right menu">
                <div class="cartContainer col-xs-11 reset-padding">
                    <div class="cartInner">
                        <span class="cartTextSpan">Cart</span>
                        <i class="fa fa-shopping-cart" aria-hidden="true"><span class="cartQuantity hidden">0</span></i>
                    </div>
                </div>
                <div class="myAccountTab accountHeaderClass col-xs-13 reset-padding">
                 <div class="accountInner"> 
                    <span class="accountUserName col-xs-12 reset-padding">Sign In</span>
                      <span class="accountUserImg col-xs-9">
                            <img class="hidden imgUser">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                      </span>
                      <i class="sd-icon sd-icon-menu2"></i>
                      <div class="dropdownWrapper hard-hidden">
                            <div class="dropdownAccount hidden">
                                <div class="accountList">
                                        <ul>
                                        <li><a href="/myorders"><i class="order-icon footerIconsImg"></i>Orders</a></li>
                                        <li><a href="/mywishlist"><i class="shortlist-icon footerIconsImg"></i>Shortlist</a></li>
                                        <li><a href="/shopping-list"><i class="shop-list-icon footerIconsImg"></i>Shopping List</a></li>
                                        <li><a href="/mysdcash" class="sd-information"><i class="sd-cash-icon footerIconsImg"></i><span class="sd-cash">SD Cash</span><div class="sd-balance"></div></a></li>
                                        <li><a href="/myEGiftVoucher"><i class="gift-icon footerIconsImg"></i>E-Gift Voucher</a></li>
                                        <li class="accountInfoNonLoggedIn logoutNew">                           
                                            <a href="/logout" class="accountBtn rippleWhite sign logout-account">Logout</a>
                                        </li>
                                        </ul>
                                    </div>                                                                  
                                                                            
                            </div>
                            <div class="dropdownAccountNonLoggedIn">
                                <div class="accountList">
                                    <ul>
                                        <li><a href="/myorders"><i class="fa fa-user-o pad-rt" aria-hidden="true"></i>Your Account</a></li>
                                        <li><a href="/myorders"><i class="fa fa-shopping-bag pad-rt" aria-hidden="true"></i>Your Orders</a></li>
                                        <li><a href="/mywishlist"><i class="pad-rt fa fa-heart-o" aria-hidden="true"></i>Shortlist</a></li>
                                        <li><a href="/mysdcash"><i class=" pad-rt fa fa-info-circle" aria-hidden="true"></i> Other Info</a></li>
                                    </ul>
                                </div>
                                <div class="accountInfoNonLoggedIn">
                                    <p class="newUser"><span>If you are a new user</span></p>
                                    <span class="newUserRegister">Register</span>
                                    <span class="accountBtn btn rippleWhite"><a href="https://www.snapdeal.com/login">login</a></span>
                                </div>
                                
                            </div>
                    </div>
                </div>   
            </div>
            </div>
        </div>
